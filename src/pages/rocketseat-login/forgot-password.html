<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="margin: 0px 0px 0px 0px; background-color: #1a1a1e">
    <div class="w-100 vh-100 d-flex align-items-center justify-content-center">
      <img
        src="https://app.rocketseat.com.br/assets/images/backgrounds/auth.webp"
        style="object-fit: cover; width: 100%; height: 100%"
      />

      <form class="form-style">
        <img
          src="https://app.rocketseat.com.br/_next/image?url=%2Fassets%2Flogos%2Frocketseat-logo.svg&w=256&q=75"
          style="object-fit: cover; width: 40%; margin-bottom: 50px"
        />

        <h2 style="color: white">Forgot my password</h2>

        <div>
          <label for="email-input" class="form-label" style="color: white"
            >Email</label
          >

          <input
            class="form-control input-style"
            id="email-input"
            type="email"
            placeholder="Your email..."
            required
          />
        </div>

        <input
          class="form-control button-style"
          type="submit"
          value="Recover my password"
        />

        <div class="back-login-div">
          <img
            style="width: 10px"
            src="https://img.icons8.com/?size=100&id=1806&format=png&color=ffffff"
          />
          <a
            style="color: white; text-align: center; text-decoration: none"
            href="./index.html"
            >Back to login</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
