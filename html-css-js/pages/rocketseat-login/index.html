<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="scripts.js"></script>
  </head>

  <body style="margin: 0px 0px 0px 0px; background-color: #1a1a1e">
    <div class="w-100 vh-100 d-flex align-items-center justify-content-center">
      <img
        src="https://app.rocketseat.com.br/assets/images/backgrounds/auth.webp"
        style="object-fit: cover; width: 100%; height: 100%"
      />

      <form class="form-style">
        <img
          src="https://app.rocketseat.com.br/_next/image?url=%2Fassets%2Flogos%2Frocketseat-logo.svg&w=256&q=75"
          style="object-fit: cover; width: 40%; margin-bottom: 50px"
        />

        <h2 style="color: white">Access my account</h2>

        <div>
          <label for="email-input" class="form-label" style="color: white"
            >Email</label
          >

          <input
            class="form-control input-style"
            id="email-input"
            type="email"
            placeholder="Your email..."
            required
          />
        </div>

        <div>
          <label for="password-input" class="form-label" style="color: white"
            >Password</label
          >

          <input
            class="form-control input-style"
            id="password-input"
            type="password"
            required
            placeholder="Your password..."
          />

          <a
            style="color: #b585fb; text-decoration: none"
            href="./forgot-password.html"
            >Forgot my password</a
          >
        </div>

        <input class="form-control button-style" type="submit" value="Login" />

        <div
          style="
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            gap: 25px;
            margin-top: 40px;
          "
        >
          Or if you prefer
          <div
            class="btn"
            style="
              background-color: #29292e;
              color: white;
              width: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              gap: 10px;
            "
          >
            <svg
              style="width: 30px"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <title>github</title>
              <path
                d="M12,2A10,10 0 0,0 2,12C2,16.42 4.87,20.17 8.84,21.5C9.34,21.58 9.5,21.27 9.5,21C9.5,20.77 9.5,20.14 9.5,19.31C6.73,19.91 6.14,17.97 6.14,17.97C5.68,16.81 5.03,16.5 5.03,16.5C4.12,15.88 5.1,15.9 5.1,15.9C6.1,15.97 6.63,16.93 6.63,16.93C7.5,18.45 8.97,18 9.54,17.76C9.63,17.11 9.89,16.67 10.17,16.42C7.95,16.17 5.62,15.31 5.62,11.5C5.62,10.39 6,9.5 6.65,8.79C6.55,8.54 6.2,7.5 6.75,6.15C6.75,6.15 7.59,5.88 9.5,7.17C10.29,6.95 11.15,6.84 12,6.84C12.85,6.84 13.71,6.95 14.5,7.17C16.41,5.88 17.25,6.15 17.25,6.15C17.8,7.5 17.45,8.54 17.35,8.79C18,9.5 18.38,10.39 18.38,11.5C18.38,15.32 16.04,16.16 13.81,16.41C14.17,16.72 14.5,17.33 14.5,18.26C14.5,19.6 14.5,20.68 14.5,21C14.5,21.27 14.66,21.59 15.17,21.5C19.14,20.16 22,16.42 22,12A10,10 0 0,0 12,2Z"
              />
            </svg>

            Login with github
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
