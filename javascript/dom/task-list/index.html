<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasks</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="w-screen h-screen flex justify-center bg-black text-white pt-10">
    <div class="p-8 w-3/4 rounded-xl flex flex-col items-center justify-start gap-y-6">
      <div class="flex flex-col gap-y-4 bg-gray-900 p-4 items-center justify-center rounded" id="form">
        <div class="flex gap-x-4">
          <input
            id="title-input"
            type="text"
            placeholder="Title"
            class="cursor-text select-none focus:outline-none rounded py-1 px-2 bg-blue-800 w-full"
          />

          <input
            id="description-input"
            placeholder="Description"
            type="text"
            class="cursor-text select-none focus:outline-none rounded py-1 px-2 bg-blue-800 w-full"
          />

          <input
            id="assign-input"
            type="text"
            placeholder="Assign"
            class="cursor-text select-none focus:outline-none rounded py-1 px-2 bg-blue-800 w-full"
          />

          <input
            id="date-input"
            type="date"
            class="cursor-pointer select-none focus:outline-none bg-blue-800 rounded px-2 py-1 mr-6"
          />
        </div>

        <div class="flex gap-x-4 w-full">
          <input
            id="submit-form"
            type="submit"
            class="cursor-pointer select-none bg-blue-700 hover:bg-blue-600 rounded px-4 py-1 font-bold"
            value="Add task"
          />

          <button 
            id="clear-button" 
            class="flex px-4 py-1 bg-red-700 hover:bg-red-600 rounded font-bold focus:outline-none">
            Clear tasks
          </button>
        </div>
      </div>

      <div id="table" class="grid grid-cols-1 bg-gray-900 justify-center rounded p-2">
        <div class="flex justify-between">
          <p class="w-48 rounded-l text-center bg-blue-700">Title</p>
          <p class="w-64 border-l border-white text-center bg-blue-700">Description</p>
          <p class="w-48 border-l border-white text-center bg-blue-700">Assign</p>
          <p class="w-48 border-l border-white text-center bg-blue-700">Date</p>
          <p class="w-32 rounded-r border-l border-white text-center bg-blue-700">Actions</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
