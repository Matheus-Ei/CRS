<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tasks</title>

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="w-screen h-screen bg-black text-white pt-10">
    <div
      id="main-div"
      class="w-full h-full flex flex-col items-center justify-start gap-y-6"
    >
      <form
        class="flex flex-col gap-y-4 items-center justify-center w-full"
        id="form"
      >
        <div class="flex gap-x-4">
          <div class="flex flex-col">
            <span class="select-none cursor-default">Title</span>

            <input
              id="title-input"
              type="text"
              class="cursor-text select-none focus:outline-none rounded py-1 px-2 bg-blue-800 w-full"
            />
          </div>

          <div class="flex flex-col">
            <span class="select-none cursor-default">Description</span>

            <input
              id="description-input"
              type="text"
              class="cursor-text select-none focus:outline-none rounded py-1 px-2 bg-blue-800 w-full"
            />
          </div>

          <div class="flex flex-col">
            <span class="select-none cursor-default">Assign</span>

            <input
              id="assign-input"
              type="text"
              class="cursor-text select-none focus:outline-none rounded py-1 px-2 bg-blue-800 w-full"
            />
          </div>
        </div>

        <div class="flex gap-x-4">
          <input
            id="date-input"
            type="date"
            class="cursor-pointer select-none focus:outline-none bg-blue-800 rounded px-2 py-1 mr-6"
          />

          <input
            id="submit-form"
            type="submit"
            class="cursor-pointer select-none bg-blue-700 rounded px-4 py-1 font-bold"
            value="Add task"
          />

          <button
            id="clear-button"
            class="flex px-4 py-1 bg-red-700 rounded font-bold focus:outline-none"
          >
            Clear tasks
          </button>
        </div>
      </form>

      <table id="table" class="flex justify-center rounded border-separate p-2">
        <tbody id="table-body">
          <tr>
            <th class="w-48 rounded-l border-r-2 bg-blue-700">Title</th>
            <th class="w-64 border-l-2 border-r-2 border-white bg-blue-700">
              Description
            </th>
            <th class="w-48 border-l-2 border-r-2 border-white bg-blue-700">
              Assign
            </th>
            <th class="w-32 border-l-2 border-r-2 border-white bg-blue-700">
              Date
            </th>
            <th class="w-24 border-l-2 rounded-r border-white bg-blue-700">
              Actions
            </th>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
